<div class="title">
    LIST OF POSTS
</div>
<!-- ERROR -->
<div class="error" *ngIf="hasError">
    An error was occurred while retrieving data
</div>
<!-- SPINNER -->
<div class="spinner" *ngIf="isLoading">
    <mat-progress-spinner class="spinner-margin" [color]="'primary'" [mode]="'indeterminate'">
    </mat-progress-spinner>
</div>
<!-- USER DETAIL -->
<div [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element" (click)="showUserDetails(element.user.id)"> {{element.user.name}} {{element.user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10">
    </mat-paginator>
</div>
